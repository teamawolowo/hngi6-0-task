<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Login Page- Team Awolowo</title>
	<link rel="stylesheet" type="text/css" href="dimejismilestyle.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
</head>
<body>
 <header>
 	<div class="logo">
 		<img src="./dimejismileimages/logo.png" alt="Team Awolowo">
 	</div>
 	<div class="wrapper">
	 	<div class="form-container">
	 		<div class="form-header">
	 			<span id="signin">SIGN IN</span>
	 			<span id="signup">SIGN UP</span>
	 		</div>
	 		<div class="other-signin-option">
	 			<span class="fb">
	 				<img src="dimejismileimages/fbicon.png">
	 			</span>	
	 			<span class="gplus">
	 				<img src="dimejismileimages/gicon.png">
	 			</span>
	 		</div>
	 		<div class="signintext">
	 			<span id="text">or you can use your email:</span>
	 		</div>		
	 		<form class="loginform">
	 			<div class="input-container">
	 				<span><img src="dimejismileimages/email.png" width="20px"></span>
	 				<input type="email" name="email" placeholder="Email address" required="">
 				</div>
 				<div class="input-container">
	 				<span><img src="dimejismileimages/pass.png" width="20px"></span>
	 				<input type="password" name="pass" placeholder="********" required="Enter password!">
	 			</div>
	 			<p>forgot password?</p>
	 			<p><button type="submit" value="SIGN IN">SIGN IN</button></p>
	 		</form>
	 		<div class="signin-footer">
	 			<p>Don't have an account? <span>Sign Up</span></p>
	 		</div>	
	 	</div>	
	</div> 		
 </header>
</body>
</html>
