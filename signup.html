<!DOCTYPE html>

<html>
<head>
	<title>Sign Up Page- Team Awolowo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap" rel="stylesheet">
	<link rel="icon" href="./images/logo.png">
</head>
<body>
 <header>
 	<div class="logo">
 		<img src="./images/logo.png" alt="Team Awolowo">
 	</div>
 	<div class="wrapper">
	 	<div class="form-container">
	 		<div class="form-header">
	 			<span id="signin"><a href="index.html">SIGN IN</a></span>
	 			<span id="signup">SIGN UP</span>
	 		</div>
	 		<div class="other-signin-option">
	 			<span class="fb">
	 				<img src="images/fbicon.png">
	 			</span>	
	 			<span class="gplus">
	 				<img src="images/gicon.png">
	 			</span>
	 		</div>
	 		<div class="signintext">
	 			<span id="text">or you can use your email:</span>
	 		</div>		
	 		<form class="loginform">
	 			<div class="input-container">
	 				<span><img src="images/email.png" width="20px"></span>
	 				<input type="email" name="email" placeholder="Username" required="">
 				</div>
 				<div class="input-container">
	 				<span><img src="images/phone.png" width="20px"></span>
	 				<input type="telephone" name="tel" placeholder="Phone number" required="">
 				</div>
 				<div class="input-container">
	 				<span><img src="images/pass.png" width="20px"></span>
	 				<input type="password" name="pass" placeholder="********" required="Enter password!">
	 			</div>
	 			<p><button type="submit" value="SIGN IN">SIGN UP</button></p>
	 		</form>
	 		<div class="signin-footer">
	 			<p>Already have an account?<span><a href="index.html">Sign In</a></span></p>
	 		</div>	
	 	</div>
	 	<div class="text">
 		<h1> Feel the magic. </h1>
 		<p> Team Awolowo walking to the final stage with Amazing Talents.</br> Learning and building amazing products at HNG Internship with awesome fellows. Join Us</p>
 		<button>Learn more</button>
 		</div>	
	</div> 		
 </header>
</body>
</html>
